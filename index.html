<!DOCTYPE html>
<html>
    
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>IT TECH TRIVIA</title>
        <meta name="description" content="Have fun and share some IT knowledge">
        <link rel="stylesheet" href="main.css">
        <link rel="stylesheet" href="material.css">
        <script src="https://cdn.firebase.com/js/client/2.0.6/firebase.js"></script>
        <script src="auth.js"></script>
    </head>
    <body>
        <div class="authenticating" id="header">
            <div id="topBar"></div>
            <div id="actionBar">
                <div id="profile" onclick="toggleAuth()">
                    <div id="prof_name">Login</div>
                    <img id="prof_pic" src=""/>
                </div>
            </div>
            <div id="authForm">
                <h1>Login with Google Account</h1>
                <button type="button" onclick="googleAuth()">Auth</button>
            </div>
        </div>
        <div id="modal" class="">
            <div class="modal_cont">
                <div class="headline">Create a Question</div>
                <div class="subhead">Category</div>
                <div id="categoryList">
                    <input class="hide" type="radio" id="hardware" value="hardware" name="category" checked="checked"/>
                    <input class="hide" type="radio" id="software" value="software" name="category"/>
                    <input class="hide" type="radio" id="OS" value="OS" name="category"/>
                    <input class="hide" type="radio" id="STtools" value="STtools" name="category"/>
                    <label for="hardware"></label>
                    <label for="software"></label>
                    <label for="OS"></label>
                    <label for="STtools"></label>
                    <span></span>
                </div>
                <div class="subhead">Question</div>
                <textarea id="questionText"></textarea>
                <div class="subhead">Answers</div>
                <input class="answer floatLabelInput" maxlength="90"><span>Answer 1</span></input>
                <input class="answer floatLabelInput" maxlength="90"><span>Answer 2</span></input>
                <input class="answer floatLabelInput" maxlength="90"><span>Answer 3</span></input>
                <input class="answer floatLabelInput" maxlength="90"><span>Answer 4</span></input>
                <div class="button raised" onclick="addQuestion()">Submit</div>
            </div>
            
        </div>
        <div id="fab" class="" onclick="toggleModal()"></div>
    </body>
</html>
<script>
    function toggleAuth() {
    var state = document.getElementById("header").className;
    
    if (state == "")
        document.getElementById("header").className = "authenticating";
    else
        document.getElementById("header").className = "";
    }
    function toggleModal() {
        var state = document.getElementById("modal").className;
        if (state == "")
            document.getElementById("modal").className = "active";
        else
            document.getElementById("modal").className = "";
    }
    function toggleFAB() {
        var state = document.getElementById("fab").className;
        if (state == "")
            document.getElementById("fab").className = "active";
        else
            document.getElementById("fab").className = "";
    }
</script>
